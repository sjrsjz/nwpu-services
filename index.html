<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>抽奖页面</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 50%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ff6347;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        input {
            padding: 15px;
            margin: 20px 0;
            width: 80%;
            border: 2px solid #ff6347;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e5533d;
        }

        #result {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.5em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>欢迎参加抽奖活动！</h1>
        <input type="text" id="name" placeholder="请输入您的名字">
        <button onclick="joinLottery(
            document.getElementById('name').value
        )">立即抽奖</button>
        <p id="result"></p>
    </div>

    <script src="lottery.js"></script>
</body>

</html>
